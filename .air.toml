# air.conf
# Air configuration file
# Visit https://github.com/cosmtrek/air for more information

[build]
  # 命令将在要运行的主包上运行
  cmd = "go build -o ./tmp/main ./bridge/main.go"
  # 二进制文件路径
  bin = "./tmp/main"
  # 传递给构建命令的参数
  args_bin = []
  # 要监视的文件扩展名列表
  include_ext = ["go", "tpl", "tmpl", "html", "css", "js"]
  # 要排除的文件扩展名列表
  exclude_ext = ["air", "tmpl", "tpl", "swp"]
  # 要监视的目录列表
  include_dir = ["bridge"]
  # 要排除的目录列表
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", ".git"]
  # 在每次构建前要执行的脚本
  pre_cmd = []
  # 在每次构建后要执行的脚本
  post_cmd = []
  # 是否跟随符号链接
  follow_symlink = false
  # 是否在运行前构建
  build_on_start = true
  # 要排除的正则表达式模式列表
  exclude_regex = ["_test.go", "_gen.go", "mock_.*\\.go"]

[run]
  # 在运行前要执行的脚本
  pre_cmd = []
  # 在运行后要执行的脚本
  post_cmd = []
  # 传递给运行命令的参数
  args_bin = []

[screen]
  # 清屏方式
  clear_on_rebuild = true
  # 当前输出的颜色
  c_new = "green"
  # 修改的输出颜色
  c_mod = "yellow"
  # 错误输出颜色
  c_err = "red"
  # 日期颜色
  c_date = "blue"

[log]
  # 日志级别 (debug, info, warn, error, fatal, panic)
  level = "info"

[misc]
  # 是否在退出时删除临时文件
  clean_on_exit = true