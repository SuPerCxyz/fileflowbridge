<body>
    <div class="container">

        <p class="subtitle">æ‹–æ‹½æ–‡ä»¶ä¸Šä¼ ï¼Œç«‹å³è·å–ä¸‹è½½é“¾æ¥</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
            <div class="upload-subtext">æ”¯æŒä»»æ„ç±»å‹æ–‡ä»¶ï¼Œæ— å¤§å°é™åˆ¶</div>
        </div>
        
        <input type="file" id="fileInput" class="hidden" />

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resultContainer = document.getElementById('resultContainer');
            const downloadLink = document.getElementById('downloadLink');

            let selectedFile = null;
            let currentWebSocket = null;
            let uploadInProgress = false;

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸé€‰æ‹©æ–‡ä»¶
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    handleFileSelect(event.target.files[0]);
                }
            });

            // æ‹–æ‹½äº‹ä»¶
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('drag-over');
            }

            function unhighlight() {
                uploadArea.classList.remove('drag-over');
            }

            // å®šä¹‰æ‹–æ”¾å¤„ç†å‡½æ•°
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            }

            // å¤„ç†æ‹–æ”¾æ–‡ä»¶
            uploadArea.addEventListener('drop', handleDrop);

            function handleFileSelect(file) {
                selectedFile = file;

                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);

                fileInfo.classList.add('show');
                uploadBtn.disabled = false;

                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯å¹¶é‡ç½®çŠ¶æ€
                hideAllMessages();
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';

                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));

                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            uploadBtn.addEventListener('click', startUpload);

            async function startUpload() {
                if (!selectedFile) {
                    showError('è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                    return;
                }

                if (uploadInProgress) {
                    showError('ä¸Šä¼ å·²åœ¨è¿›è¡Œä¸­');
                    return;
                }

                // éšè—ä¹‹å‰çš„æ¶ˆæ¯
                hideAllMessages();

                // æ˜¾ç¤ºè¿›åº¦æ¡
                progressContainer.classList.add('show');
                updateProgress(0);

                // ç¦ç”¨ä¸Šä¼ æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤ç‚¹å‡»
                uploadBtn.disabled = true;

                // ç¦ç”¨æ‹–æ‹½åŒºåŸŸ
                uploadArea.removeEventListener('drop', handleDrop);
                uploadArea.classList.add('disabled');

                uploadInProgress = true;

                try {
                    // ç¬¬ä¸€æ­¥ï¼šå‘æœåŠ¡å™¨æ³¨å†Œæ–‡ä»¶
                    const registrationResult = await registerFile(selectedFile);

                    if (!registrationResult.success) {
                        throw new Error(registrationResult.error || 'æ–‡ä»¶æ³¨å†Œå¤±è´¥');
                    }

                    const { authToken, downloadUrl } = registrationResult;

                    // ç«‹å³æ˜¾ç¤ºä¸‹è½½é“¾æ¥ï¼Œè®©ç”¨æˆ·å¯ä»¥åˆ†äº«
                    successMessage.innerHTML = `âœ… æ–‡ä»¶å·²æ³¨å†Œï¼Œä¸‹è½½é“¾æ¥å·²ç”Ÿæˆï¼`;
                    successMessage.classList.add('show');

                    downloadLink.innerHTML = `
                        <a href="${downloadUrl}" target="_blank">${downloadUrl}</a>
                    `;
                    downloadLink.style.display = 'block';

                    // ç¬¬äºŒæ­¥ï¼šå»ºç«‹WebSocketè¿æ¥æ¥ä¼ è¾“æ–‡ä»¶å†…å®¹
                    await establishWebSocketStream(selectedFile, authToken);

                } catch (error) {
                    console.error('æ“ä½œå¤±è´¥:', error);
                    showError(error.message || 'æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•');
                    progressContainer.classList.remove('show');
                    uploadInProgress = false;
                }
            }

            // å»ºç«‹WebSocketè¿æ¥ä¼ è¾“æ–‡ä»¶
            async function establishWebSocketStream(file, authToken) {
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒWebSocket
                if (!window.WebSocket) {
                    showError('æµè§ˆå™¨ä¸æ”¯æŒWebSocketï¼Œè¯·æ›´æ–°æµè§ˆå™¨');
                    uploadInProgress = false;
                    return;
                }

                // æ„å»ºWebSocket URL
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${authToken}`;

                try {
                    currentWebSocket = new WebSocket(wsUrl);

                    currentWebSocket.onopen = function(event) {
                        console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                        successMessage.innerHTML = `âœ… WebSocketè¿æ¥å·²å»ºç«‹ï¼Œç­‰å¾…ä¸‹è½½è¯·æ±‚...`;
                        successMessage.classList.add('show');
                    };

                    currentWebSocket.onmessage = function(event) {
                        // æœåŠ¡å™¨å¯èƒ½å‘é€ç¡®è®¤æˆ–å…¶ä»–æ§åˆ¶æ¶ˆæ¯
                        try {
                            const message = JSON.parse(event.data);

                            if (message.command === 'READY') {
                                console.log('æœåŠ¡å™¨å‡†å¤‡å°±ç»ª');
                                successMessage.innerHTML = `âœ… æœåŠ¡å™¨å·²å°±ç»ªï¼Œæ–‡ä»¶å¯é€šè¿‡é“¾æ¥ä¸‹è½½...`;
                            } else if (message.command === 'download_started') {
                                // ä¸‹è½½ç«¯å·²å¼€å§‹ä¸‹è½½
                                console.log('ä¸‹è½½å·²å¼€å§‹');
                                successMessage.innerHTML = `ğŸ”„ æ­£åœ¨ä¼ è¾“æ–‡ä»¶æ•°æ®...`;
                                downloadLink.style.display = 'none';
                            } else if (message.command === 'send_chunk') {
                                // æœåŠ¡å™¨è¯·æ±‚ç‰¹å®šæ•°æ®å—ï¼Œå¼€å§‹å‘é€
                                console.log('æœåŠ¡å™¨è¯·æ±‚æ•°æ®å—ï¼Œå¼€å§‹å‘é€æ–‡ä»¶æ•°æ®...');
                                successMessage.innerHTML = `ğŸ”„ æ­£åœ¨ä¼ è¾“æ–‡ä»¶æ•°æ®...`;
                                sendFileInChunks(currentWebSocket, file, message.offset, message.size);
                            } else if (message.command === 'transfer_complete') {
                                // æœåŠ¡å™¨é€šçŸ¥ä¼ è¾“å·²å®Œæˆ
                                console.log('ä¼ è¾“å·²å®Œæˆ');
                                successMessage.innerHTML = `âœ… æ–‡ä»¶ä¼ è¾“å®Œæˆï¼`;
                                uploadInProgress = false;
                                // é‡æ–°å¯ç”¨ä¸Šä¼ æŒ‰é’®
                                uploadBtn.disabled = false;
                                // é‡æ–°å¯ç”¨æ‹–æ‹½åŒºåŸŸ
                                uploadArea.addEventListener('drop', handleDrop);
                                uploadArea.classList.remove('disabled');
                                downloadLink.style.display = 'none';
                            } else if (message.command === 'stop_upload') {
                                // æœåŠ¡å™¨è¦æ±‚åœæ­¢ä¸Šä¼ 
                                console.log('æœåŠ¡å™¨è¦æ±‚åœæ­¢ä¸Šä¼ ');
                                currentWebSocket.close();
                                uploadInProgress = false;
                                successMessage.innerHTML = `âš ï¸ ä¸Šä¼ å·²åœæ­¢ï¼Œå› ä¸ºä¸‹è½½å·²å–æ¶ˆ`;
                                // é‡æ–°å¯ç”¨ä¸Šä¼ æŒ‰é’®
                                uploadBtn.disabled = false;
                                // é‡æ–°å¯ç”¨æ‹–æ‹½åŒºåŸŸ
                                uploadArea.addEventListener('drop', handleDrop);
                                uploadArea.classList.remove('disabled');
                                downloadLink.style.display = 'none';
                            }
                        } catch (e) {
                            // å¦‚æœä¸æ˜¯JSONæ ¼å¼çš„æ¶ˆæ¯ï¼Œå¿½ç•¥
                            console.log('æ”¶åˆ°éJSONæ¶ˆæ¯:', event.data);
                        }
                    };

                    currentWebSocket.onerror = function(error) {
                        console.error('WebSocketé”™è¯¯:', error);
                        showError('WebSocketè¿æ¥å‡ºé”™');
                        uploadInProgress = false;
                    };

                    currentWebSocket.onclose = function(event) {
                        console.log("WebSocketè¿æ¥å·²å…³é—­");
                        if (!event.wasClean) {
                            console.warn("WebSocketè¿æ¥å¼‚å¸¸å…³é—­");
                        }
                        // åªæœ‰åœ¨ä¸æ˜¯å› ä¸ºå–æ¶ˆè€Œå…³é—­æ—¶æ‰æ˜¾ç¤ºä¼ è¾“ç»“æŸ
                        if (uploadInProgress) { // å¦‚æœè¿˜åœ¨ä¸Šä¼ è¿‡ç¨‹ä¸­ï¼Œè¯´æ˜æ˜¯æ­£å¸¸ç»“æŸ
                            successMessage.innerHTML = `âœ… æ–‡ä»¶ä¼ è¾“å®Œæˆï¼`;
                        }
                        uploadInProgress = false;
                        // é‡æ–°å¯ç”¨ä¸Šä¼ æŒ‰é’®
                        uploadBtn.disabled = false;
                        // é‡æ–°å¯ç”¨æ‹–æ‹½åŒºåŸŸï¼ˆå¦‚æœè¿˜æ²¡æœ‰é‡æ–°å¯ç”¨çš„è¯ï¼‰
                        if (uploadArea.classList.contains("disabled")) {
                            uploadArea.classList.remove("disabled");
                        }
                        // é‡æ–°æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼ˆå…ˆç§»é™¤å†æ·»åŠ ï¼Œé¿å…é‡å¤ï¼‰
                        uploadArea.removeEventListener("drop", handleDrop);
                        uploadArea.addEventListener("drop", handleDrop);
                        downloadLink.style.display = "none";
                    };
                } catch (error) {
                    console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                    showError('WebSocketè¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    uploadInProgress = false;
                }
            }

            // åˆ†å—å‘é€æ–‡ä»¶ - åªå‘é€æŒ‡å®šèŒƒå›´çš„æ•°æ®
            function sendFileInChunks(ws, file, offset = 0, size = file.size) {
                const chunkSize = 64 * 1024; // 64KB chunks
                let currentOffset = offset;
                const end = Math.min(offset + size, file.size);

                function readChunk() {
                    if (currentOffset >= end || ws.readyState !== WebSocket.OPEN) {
                        // æŒ‡å®šèŒƒå›´çš„æ•°æ®å‘é€å®Œæ¯•æˆ–WebSocketå·²å…³é—­
                        return;
                    }

                    const chunkEnd = Math.min(currentOffset + chunkSize, end);
                    const chunk = file.slice(currentOffset, chunkEnd);
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        // å‘é€æ–‡ä»¶å—
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(e.target.result);

                            // æ›´æ–°è¿›åº¦ - è¿™é‡Œæ˜¯æ•´ä¸ªæ–‡ä»¶çš„è¿›åº¦
                            currentOffset = chunkEnd;
                            const percentComplete = Math.min(100, (currentOffset / file.size) * 100);
                            updateProgress(percentComplete);

                            // ç»§ç»­å‘é€ä¸‹ä¸€å—
                            setTimeout(readChunk, 0); // å¼‚æ­¥å¤„ç†ï¼Œé¿å…é˜»å¡UI
                        }
                    };

                    reader.onerror = function(e) {
                        console.error('è¯»å–æ–‡ä»¶å—å¤±è´¥:', e);
                        showError('è¯»å–æ–‡ä»¶å—å¤±è´¥');
                    };

                    reader.readAsArrayBuffer(chunk);
                }

                // å¼€å§‹å‘é€ç¬¬ä¸€å—
                readChunk();
            }

            async function registerFile(file) {
                try {
                    // æ„é€ æ³¨å†Œæ•°æ®
                    const registrationData = {
                        filename: file.name,
                        size: file.size
                    };

                    // å‘æœåŠ¡å™¨æ³¨å†Œæ–‡ä»¶
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registrationData)
                    });

                    if (!response.ok) {
                        const errorData = await response.text();
                        throw new Error(`æ³¨å†Œå¤±è´¥: ${response.status} - ${errorData}`);
                    }

                    const result = await response.json();

                    return {
                        success: true,
                        authToken: result.auth_token,
                        downloadUrl: result.download_url
                    };

                } catch (error) {
                    console.error('æ³¨å†Œæ–‡ä»¶å¤±è´¥:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            // é¡µé¢å¸è½½æ—¶æ¸…ç†WebSocketè¿æ¥
            window.addEventListener('beforeunload', function() {
                if (currentWebSocket && currentWebSocket.readyState === WebSocket.OPEN) {
                    currentWebSocket.close();
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function hideAllMessages() {
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                downloadLink.style.display = 'none';
            }


            // æ›´æ–°è¿›åº¦æ¡
            function updateProgress(percent) {
                progressFill.style.width = percent + '%';
                progressText.textContent = Math.round(percent) + '%';
            }

            // é¡µé¢å¸è½½æ—¶æ¸…ç†WebSocketè¿æ¥
            window.addEventListener('beforeunload', function() {
                if (currentWebSocket) {
                    currentWebSocket.close();
                }
            });
        });
    </script>
